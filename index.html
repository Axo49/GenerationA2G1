    <script>
        // calendar
        $('.datepicker').datepicker({
        })

        function delItem(itemID){
            document.getElementById(itemID).innerHTML = "";
        }

        function countProgressDate(countDate) {

            
            for(i=1; i<=4; i++){
                var deadline = document.getElementById("date0"+i).value;
                var today = new Date();
                var nowDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                var deadline = new Date(document.getElementById("date0"+i).value);
    
                
                var difference = Math.abs(deadline - nowDate);
                var days = difference / (1000 * 3600 * 24)

                if(deadline > nowDate){
                    progressWidth(days, i);
                }
                else{
                    progressWidth(0, i);
                }
            }
        }
        
        function progressWidth(days, i){
            if(days >= 10){
                document.getElementById("progress0"+i).style.width = "100%";
                document.getElementById("progress0"+i).style.backgroundColor = "#0000FF";
            }
            else if(days >= 9){
                document.getElementById("progress0"+i).style.width = "90%";
                document.getElementById("progress0"+i).style.backgroundColor = "#0066FF";
            }
            else if(days >= 8){
                document.getElementById("progress0"+i).style.width = "80%";
                document.getElementById("progress0"+i).style.backgroundColor = "#00CCFF";
            }
            else if(days >= 7){
                document.getElementById("progress0"+i).style.width = "70%";
                document.getElementById("progress0"+i).style.backgroundColor = "#00FFCC";
            }
            else if(days >= 6){
                document.getElementById("progress0"+i).style.width = "60%";
                document.getElementById("progress0"+i).style.backgroundColor = "#00FF66";
            }
            else if(days >= 5){
                document.getElementById("progress0"+i).style.width = "50%";
                document.getElementById("progress0"+i).style.backgroundColor = "#00FF00";
            }
            else if(days >= 4){
                document.getElementById("progress0"+i).style.width = "40%";
                document.getElementById("progress0"+i).style.backgroundColor = "#66FF00";
            }
            else if(days >= 3){
                document.getElementById("progress0"+i).style.width = "30%";
                document.getElementById("progress0"+i).style.backgroundColor = "#CCFF00";
            }
            else if(days >= 2){
                document.getElementById("progress0"+i).style.width = "20%";
                document.getElementById("progress0"+i).style.backgroundColor = "#FFCC00";
            }
            else if(days >= 1){
                document.getElementById("progress0"+i).style.width = "10%";
                document.getElementById("progress0"+i).style.backgroundColor = "#FF6600";
            }
            else if(days < 1){
                document.getElementById("progress0"+i).style.width = "0%";
                document.getElementById("progress0"+i).style.backgroundColor = "#FF0000";
            }
            
        }

        $(document).ready(function () {
            countProgressDate();
        });

        var updateOnBool = new Boolean(false);
        function updateON(temp){
            if(updateOnBool == false){
                updateProgress(temp);
            }
            updateOnBool = true;
        }
        function updateProgress(temp){
            if(updateOnBool = true){
                countProgressDate(temp);
                const myTime = setTimeout(updateProgress, 1000);
            }
        }
